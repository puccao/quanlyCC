<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên</title>
</head>
<body>
    <h1>Thêm nhân viên</h1>
    <form th:action="@{/employees/add}" th:object="${employee}" method="post">
        <label>Tên:</label>
        <input type="text" th:field="*{name}" required /><br />
        
        <label>Chức vụ:</label>
        <input type="text" th:field="*{position}" required /><br />
        
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br />
        
        <label>Số điện thoại:</label>
        <input type="text" th:field="*{phoneNumber}" required /><br />
        
        <label>Lương:</label>
        <input type="number" th:field="*{salary}" required /><br />
        
        <button type="submit">Thêm</button>
    </form>
</body>
</html>
