<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa nhân viên</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    <script type="text/javascript" th:src="@{/static/js/script.js}"></script>
</head>
<body>
    <h1>Chỉnh sửa nhân viên</h1>
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <label>Tên:</label>
        <input type="text" th:field="*{name}" required /><br />
        
        <label>Chức vụ:</label>
        <input type="text" th:field="*{position}" required /><br />
        
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br />
        
        <label>Số điện thoại:</label>
        <input type="text" th:field="*{phoneNumber}" required /><br />
        
        <label>Lương:</label>
        <input type="number" th:field="*{salary}" required /><br />
        
        <button type="submit">Lưu</button>
    </form>
</body>
</html>
