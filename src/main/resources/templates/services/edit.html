<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa dịch vụ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Chỉnh sửa dịch vụ</h1>

    <form th:action="@{/services/edit/{id}(id=${service.id})}" th:object="${service}" method="post">
        <label for="name">Tên dịch vụ:</label>
        <input type="text" id="name" th:field="*{name}" required /><br />

        <label for="description">Mô tả:</label>
        <input type="text" id="description" th:field="*{description}" required /><br />

        <label for="price">Giá:</label>
        <input type="text" id="price" th:field="*{price}" required /><br />

        <label for="status">Trạng thái:</label>
        <input type="text" id="status" th:field="*{status}" required /><br />

        <button type="submit">Cập nhật</button>
    </form>

    <a href="/services">Quay lại danh sách dịch vụ</a>

    <script type="text/javascript" th:src="@{/static/js/script.js}"></script>
</body>

</html>
