<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lý chung cư</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin-bottom: 30px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .menu-item {
            width: 200px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .menu-item:hover {
            background-color: #eaeaea;
        }
    </style>
</head>

<body>
    <h1>Hệ thống quản lý chung cư</h1>
    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <a th:href="@{/employees}">Quản lý nhân viên</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/apartments}">Quản lý căn hộ</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/contracts}">Quản lý hợp đồng</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/households}">Quản lý hộ gia đình</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/services}">Quản lý dịch vụ</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/utility-bills}">Quản lý điện nước</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/parkings}">quản lý bãi xe</a>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
